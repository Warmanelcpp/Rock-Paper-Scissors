<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
            <div class="head">
                <h1 id="header">ROCK PAPER SCISSORS</h1>
            </div>
            <div id="gamebody">    
                <p id="choice">Choose your weapon</p>
                <p id="comments">First to score 5 points wins the game</p>
                <div class="scores">
                    <div class="human">
                        <p id="humanChoice">❔</p>
                        <p id="humanScore">Player: 0</p>
                    </div>
                    <div class="computer">
                        <p id="computerChoice">❔</p>
                        <p id="computerScore">Computer: 0</p>
                    </div> 
                </div>
            </div>
            <div class="buttons">
                <button class="btn" id="btnRock">✊</button>
                <button class="btn" id="btnPaper">✋</button>
                <button class="btn" id="btnScissors">✌️</button>
            </div>

            <div class="footer">
                <p>Copyright © 2025 <a id="link" href="https://github.com/Warmanelcpp/">Warmanelcpp</a></p>
            </div>
    </body>
</html>
